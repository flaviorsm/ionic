<ion-header>
  <ion-navbar>
    <ion-title>Lista de Testes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let teste of testes | async">
      <ion-item>
        <h1>{{ teste.nome }}</h1>
        <p>{{ teste.procedimento }}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="secondary" (click)="editarTeste(teste)">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button color="danger" (click)="removerTeste(teste.id)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
 
  <ion-fab bottom right>
    <button ion-fab color="primary" (click)="novoTeste()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
