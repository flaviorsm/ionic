<ion-header>
  <ion-navbar>
    <ion-title>Adicionar teste</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label>Nome</ion-label>
    <ion-input [(ngModel)]="modal.nome" placeholder="Nome do teste"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Procedimento</ion-label>
    <ion-textarea [(ngModel)]="modal.procedimento" placeholder="Descreva o procedimento"></ion-textarea>
  </ion-item>

  <button ion-button block clear (click)="addTeste(modal)">Add</button>
</ion-content>
